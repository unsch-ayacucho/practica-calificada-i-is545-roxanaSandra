
<!-- Header section -->

<div class="header-top">
	<div class="container">
		<div class="row">
			<div class="col-lg-2 text-center text-lg-left">
				<!-- logo -->

				<a class="navbar-brand home" href="index.html"
					data-animate-hover="bounce"> <img
					th:src="@{/public/img/logo.png}" alt="divisima logo"
					class="hidden-xs"> <span class="sr-only">Divisima - go
						to homepage</span>
				</a>

			</div>
			<div class="col-xl-6 col-lg-5">
				<form class="header-search-form">
					<input type="text" placeholder="Search on divisima ....">
					<button>
						<i class="flaticon-search"></i>
					</button>
				</form>
			</div>
			<div class="col-xl-4 col-lg-5">
				<div class="user-panel">
					<div class="up-item">
						<i class="flaticon-profile"></i> <a href="#">Sign</a> In or <a
							href="#">Create Account</a>
					</div>
					<div class="up-item">
						<div class="shopping-card">
							<i class="flaticon-bag"></i> <span>0</span>
						</div>
						<a href="#">Shopping Cart</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="main-navbar" role="navigation" id="navbar">
	<div class="container">
		<!-- menu -->
		<ul class="main-menu">
			<th:block data-th-each="category1 : ${categories}">
				<span th:text="${category1.name}"></span>
				<b class="caret"></b>
				</a>
				<th:block data-th-if="${category1.categories.size()} > 0">
					<th:block data-th-each="category2 : ${category1.categories}">
						<h5 th:text="${category2.name}"></h5>
						<th:block data-th-if="${category2.categories.size()} > 0">

							<li><a href="#">Blog</a></li>
						</th:block>
					</th:block>
				</th:block>
			</th:block>
		</ul>

	</div>

</div>

<!-- Header section end -->
